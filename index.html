<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-primary">
    <header class="container my-5">
      <h1
        class="main-head p-2 px-5 mx-auto fs-3 text-uppercase rounded-5 bg-light text-center"
      >
        countdown timer
      </h1>
    </header>
    <main class="position-absolute translate-middle top-50 start-50">
      <section class="countdown mx-auto text-center my-2">
        <form class="countdown-form">
          <input
            class="countdown-input"
            type="datetime-local"
            id="target-date-time"
          />
        </form>
      </section>
      <section class="count-calc mx-auto text-center my-2">
        <div
          class="countdown my-3 d-flex justify-content-between align-items-center p-3 border-1 border-light mx-auto"
        >
          <div class="countdown-days">
            <div
              class="countdown-day countdown-number d-flex justify-content-center align-items-center fw-bold bg-light"
            >
              00
            </div>
            <p>day</p>
          </div>
          <div class="countdown-hrs">
            <div
              class="countdown-hr countdown-number d-flex justify-content-center align-items-center fw-bold bg-light"
            >
              00
            </div>
            <p>hour</p>
          </div>
          <div class="countdown-mins">
            <div
              class="countdown-min countdown-number d-flex justify-content-center align-items-center fw-bold bg-light"
            >
              00
            </div>
            <p>minute</p>
          </div>
          <div class="countdown-secs">
            <div
              class="countdown-sec countdown-number d-flex justify-content-center align-items-center fw-bold bg-light"
            >
              00
            </div>
            <p>secound</p>
          </div>
        </div>
      </section>
      <section class="buttons mx-auto text-center my-2">
        <div class="buttonList my-2">
          <button class="btn start-btn btn-danger text-uppercase disabled">
            start
          </button>
          <button class="btn pause-btn btn-warning text-uppercase mx-2">
            pause
          </button>
          <button class="btn reset-btn btn-success text-uppercase">
            reset
          </button>
        </div>
      </section>
    </main>

    <!-- =================Start Footer==================== -->
    <footer class="py-2 text-center text-capitalize bg-black text-secondary">
      <p class="m-0 fs-6">
        All Right Reserved Â© <span class="footer-year"> 2023</span>-Basel Diab
      </p>
    </footer>

    <!-- ====================================================== -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js.map"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
